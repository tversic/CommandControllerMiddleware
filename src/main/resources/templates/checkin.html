<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkin - Hotel Management System</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/home.css">
</head>
<body>
<div class="container">
    <header class="header">
        <h1>Hotel Management System</h1>
        <nav class="nav">
            <a href="/checkin" class="btn">Checkin</a>
            <a href="/checkout" class="btn">Checkout</a>
            <a href="/calculateprice" class="btn">Calculate Price</a>
            <a href="/changeromdata" class="btn">Change Room Data</a>
            <a href="/listallrooms" class="btn">List All Rooms</a>
            <a href="/listcheckedinrooms" class="btn">List Checked-In Rooms</a>
            <a href="/listfreerooms" class="btn">List Free Rooms</a>
            <a href="/" class="btn">Home</a>
        </nav>
    </header>
    <main class="content">
        <h2>Checkin</h2>
        <form action="/checkin" method="post">
            <div class="form-group">
                <label for="roomNumber">Room Number</label>
                <input type="text" id="roomNumber" name="roomNumber" required>
            </div>
            <button type="submit" class="btn">Checkin</button>
        </form>
    </main>
    <footer class="footer">
        <p>2024 Tome Versic Hotel Management Middleware.</p>
    </footer>
</div>
</body>
</html>
