<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Room Data</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div class="container">
    <header class="header">
        <h1>Hotel Management System</h1>
        <nav class="nav">
            <a href="/checkin" class="btn">Checkin</a>
            <a href="/checkout" class="btn">Checkout</a>
            <a href="/calculateprice" class="btn">Calculate Price</a>
            <a href="/changeromdata" class="btn">Change Room Data</a>
            <a href="/listallrooms" class="btn">List All Rooms</a>
            <a href="/listcheckedinrooms" class="btn">List Checked-In Rooms</a>
            <a href="/listfreerooms" class="btn">List Free Rooms</a>
            <a href="/" class="btn">Home</a>
        </nav>
    </header>
    <main class="content">
        <h2>Update Room Information</h2>
        <form action="/executeChangeRoomData" method="POST">
            <div class="form-group">
                <label for="id">Room ID</label>
                <input type="number" id="id" name="id" required>
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" id="price" name="price" step="0.01">
            </div>
            <div class="form-group">
                <label for="checkedOut">Checked Out</label>
                <select id="checkedOut" name="checkedOut">
                    <option value="">Select</option>
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="checkInDate">Check-In Date</label>
                <input type="date" id="checkInDate" name="checkInDate">
            </div>
            <button type="submit" class="btn">Update Room</button>
        </form>
    </main>
    <footer class="footer">
        <p>2024 Tome Versic Hotel Management Middleware.</p>
    </footer>
</div>
</body>
</html>
